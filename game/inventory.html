<!DOCTYPE html>
<html lang="en">
	<!-- VCLSD-Pattern: VIEW -->
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>VIRTTRUHE</title>
		<meta name="description" content="">
		<meta name="author" content="Ruben La Biunda">
		
		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.png">
		
		
		
		
		<!-- --- DATA ------------------------>
		<!-- LIBS --------- -->
		<!-- css normalizer -->
		<link href="css/normalize.css" rel="stylesheet">
		<!-- jQuery -->
		<script src="lib/jquery-1.11.1.js"></script>
		<!-- custom style sheet -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- item collection -->
		<script src="data/items.js"></script>
		<!-- custom data -->
		<script src="data/data.js"></script>
		<script src="data/html_objects.js"></script>
		<script src="data/items_in_inventory.js"></script>
		
		<!-- --- LOGIC ------------------------>
		<script src="logic/audio.js"></script>
		<script src="logic/inventory.js"></script>
		<script src="logic/status.js"></script>
		<script src="logic/init.js"></script>
		<script src="logic/user_stats.js"></script>
		<script src="logic/events.js"></script>
		
		<!-- --- CONTROL ------------------------>
		<script src="control/buttons.js"></script>
		
		<!-- --- VIEW ------------------------>
		<!-- following html code represents the view -->
		
	</head>





	<body onload="init()">
		
		<div id="header" class="bar">
			<button id="button_pause" class="btn-icon pull-right" onclick="btn_options()"></button>
			<button id="button_scan" class="btn-icon pull-right" onclick="btn_scan()"></button>
			<span class="clear"></span>
			<text id="layer"></text>
			
			
			<!-- THE HIDDEN AUDIO PLAYERS ;) ONE FOR EACH TRACK (like: music, sfx) -->
			<audio id="music_player" loop></audio>
			<audio id="sfx_player"></audio>
		</div>
		
		
		
		<!-- PLAYER STATUS BAR WITH HEARTS, KEYS AND RUPEES ------------------- -->
		<div id="user_stats_display" class="bar hide">
			<div id="life_counter" class="pull-left">
				<span class="icon-heart img"></span>
				<span class="icon-heart img"></span>
			</div>
			
			<div class="pull-right">
				<img src="data/img/icons/key.png"  class="img" />
				<span id="keys_counter">99</span>
			</div>
			
			<div class="pull-right">
				<div id="rupee_icon" class="img"></div>
				<span id="rupee_counter">999</span>
			</div>
		</div>
		
		
		
		
		
		
		
		<!-- CONTENT AS SINGLEPAGE PAGES-------------------------------- -->
		<div id="content">
			
			<!-- INVENTORY-------------------------------------------------- -->
			<div id="inventory">
				<ul id="items">
					
				</ul>
				
				<div id="footer" class="bar">
					<button class="btn-icon pull-right" id="button_delete" onclick="btn_delete()"></button>
					<button class="btn-icon pull-right" id="button_use" onclick="btn_use()"></button>
					<h3 id="item_title"></h3>
				</div>
			</div>
				
			
			
		</div>
		
		<!-- ----------------------------------------------------------- -->
		
		
		
		
		
		
	</body>
</html>
