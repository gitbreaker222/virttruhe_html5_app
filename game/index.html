		<!-- Sets initial viewport load and disables zooming  -->

		<link rel="stylesheet" href="css/style_manual.css" />

		<script src="script/items.js"></script>
		
		<!-- VIRTTRUHE SCRIPT -->
		<script src="script/item_functions.js"></script>
		<script src="script/inventory.js"></script>
		<script src="script/audio.js"></script>
		<script src="script/buttons.js"></script>

		<script type="text/javascript" src="script/dwa012-html5-qrcode-f0b192c/src/jsqrcode/src/grid.js"></script>

		<script type="text/javascript" src="script/dwa012-html5-qrcode-f0b192c/src/jsqrcode/src/bitmat.js"></script>
		<script type="text/javascript" src="script/dwa012-html5-qrcode-f0b192c/src/jsqrcode/src/datablock.js"></script>
		<script type="text/javascript" src="script/dwa012-html5-qrcode-f0b192c/src/jsqrcode/src/bmparser.js"></script>
		<script type="text/javascript" src="script/dwa012-html5-qrcode-f0b192c/src/jsqrcode/src/datamask.js"></script>

		<script type="text/javascript" src="script/dwa012-html5-qrcode-f0b192c/src/html5-qrcode.js"></script>
		<script type="text/javascript" src="script/scan.js"></script>
		
		
	</head>





	<body onload="reload_inventory(); change_music()">
		
		<div id="header" class="bar">
			<button id="button_pause" class="btn-icon pull-right" onclick="btn_options()"></button>
			<button id="button_scan" class="btn-icon pull-right" onclick="btn_scan()"></button>
			<span class="clear"></span>
			<text id="current_location">The incredible location of this fabulous game</text>
			
			
			<!-- THE HIDDEN AUDIO PLAYERS ;) ONE FOR EACH TRACK (like: music, sfx) -->
			<audio id="audio_player" loop></audio>
			<audio id="audio_sfx"></audio>
		</div>
		
		
		<div id="status" class="bar">
			<div class="pull-left">
				<span class="icon-heart img"></span>
				<span class="icon-heart img"></span>
			</div>
			
			<div class="pull-right">
				<div id="rupee" class="img"></div>
				<span id="rupee_counter">999</span>
			</div>
		</div>
		
		
		<!-- CONTENT AS SINGLEPAGE PAGES-------------------------------- -->
		<div id="content">
			
			<ul id="inventory" class="show">
			</ul>
			<!-- ----------------------------------------------------------- -->
			<div id="scan" class="hide">
				<form>
					<input id="code_manually" type="text"/>
					<input id="code_submit" type="submit"/>
				</form>
				
				<div id="reader" style="width:100%;height:300px">
 				</div>
			</div>
			<!-- ----------------------------------------------------------- -->
			<div id="pause" class="hide">
				<h2> pause</h2>
			</div>
			
		</div>
		<!-- ----------------------------------------------------------- -->
			
			
		<div id="footer" class="bar">
			<button class="btn-icon pull-right" id="button_delete" onclick="btn_delete()"></button>
			<button class="btn-icon pull-right" id="button_use" onclick="btn_use()"></button>
			<h3 id="item_title"></h3>
		</div>
			
		
		
	</body>
</html>
