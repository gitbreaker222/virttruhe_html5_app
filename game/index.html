<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png">

    <title>VIRTTRUHE</title>


    <link rel="stylesheet" href="Data/css/foundation.min.css" />
    <link rel="stylesheet" href="Data/css/foundation-icons.css" />
    <link rel="stylesheet" href="Data/css/style.css" />

    <script src="Data/lib/vendor/modernizr.js"></script>



  </head>




  <body class="dark">



    <header id="header" class="top-bar light">
      <span id="info">
        info about current tool/item/layer
      </span>
      <span id="keys">
        keys: 99
      </span>
      <span id="gold">
        gold: 999
      </span>
    </header>






    <div id="button_bar" class="icon-bar five-up">
      <a class="item">
        <i class="fi-info"></i>
        <label>info</label>
      </a>
      <a class="item">
        <i class="icon icon-hand"></i>
        <label>use</label>
      </a>
      <a class="item">
        <i class="fi-share"></i>
        <label>share</label>
      </a>
      <a class="item">
        <i class="fi-trash"></i>
        <label>delete</label>
      </a>
      <a class="item">
        <i class="fi-wrench"></i>
        <label>Menu</label>
      </a>
    </div>




    <div id="header2" class="bar">
      <ul>
        <li id="btn_play">
          <a>
            <img src="Data/img/fi-play.svg" class="icon">
          </a>
        </li>
        <li id="audio_progress"></li>
        <li class="seperator"></li>
        <li id="btn_scan">
          <a>
            <img src="Data/img/Tourism-Icons_qr-code.svg" class="icon">
            <label>scan</label>
          </a>
        </li>
      </ul>
    </div>



    
    <script src="Data/lib/vendor/jquery.js"></script>
    <script src="Data/lib/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
