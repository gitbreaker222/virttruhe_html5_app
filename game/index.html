      <span id="info">
        info about current tool/item/layer
      </span>
      <span id="keys">
        keys: <span class="val">--</span>
      </span>
      <span id="gold">
        gold: <span class="val">---</span>
      </span>
    </header>







    <ul id="top_controls" class="bar">
      <li>
        <button id="btn_play"></button>

      <div id="text-scanner" class="small-12 columns">

          <span class="inline-label">

            <input type="text">
            <button id="btn_submit" >Scan</button>
          </span>
        </label>
      </div>

      <div id="video-scanner" class="small-12 columns">
        video sc
      </div>

      <ul id="menu" class="small-12 columns">
        <li id="m_music">
          <img src="Data/img/sound.svg"/>

          <span class="pull-right">
            <input type="checkbox">
          </span>
        </li>
        <li id="m_sfx">
          <img src="Data/img/sfx.svg"/>
          SFX ON/OFF
          <span class="pull-right">
            <input type="checkbox">
          </span>
        </li>
        <li id="m_scanner">
          <img src="Data/img/Tourism-Icons_qr-code-scan.svg"/>
          Scanner:
          <span class="pull-right">
            <select name="scanner" id="scanner_select">
              <option>Video</option>
              <option>Photo</option>
              <option>Text</option>
            </select>
          </span>
        </li>
        <li id="m_save" onclick="buttons.btn_m_save()">
          <img src="Data/img/fi-download.svg"/>
          SAVE
          <label>last save: ###</label>
        </li>
        <li id="m_load" onclick="buttons.btn_exit()">
          <img src="Data/img/fi-upload.svg"/>
          LOAD
        </li>
        <li id="m_exit" onclick="buttons.btn_exit()">
          <img src="Data/img/fi-x.svg"/>
          Exit
        </li>
