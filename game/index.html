<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png">

    <title>VIRTTRUHE</title>


    <link rel="stylesheet" href="Data/css/foundation.min.css" />
    <link rel="stylesheet" href="Data/css/foundation-icons.css" />
    <link rel="stylesheet" href="Data/css/style2.css" />

    <!--LIB-->
    <!--foundation-->
    <script src="Data/lib/vendor/modernizr.js" defer></script>
    <script src="Data/lib/vendor/jquery.js" defer></script>
    <script src="Data/lib/foundation.min.js" defer></script>


    <!--DATA-->
    <script src="Data/app.js" defer></script>
    <!--LOGIC-->
    <script src="Logic/inventory.js" defer></script>
    <script src="Logic/scanner.js" defer></script>
    <script src="Logic/text_scanner.js" defer></script>
    <!--CONTROL-->
    <script src="Control/buttons.js" defer></script>
    <!--VIEW-->
    <script src="View/views.js" defer></script>



    <script src="Control/init.js" defer></script>



  </head>




  <body class="dark">



    <header id="info_bar" class="bar light">
      <span id="info">
        info about current tool/item/layer
      </span>
      <span id="keys">
        keys: <span class="val">--</span>
      </span>
      <span id="gold">
        gold: <span class="val">---</span>
      </span>
    </header>







    <ul id="top_controls" class="bar">
      <li>
        <button id="btn_play"></button>
      </li>
      <li id="audio_progress"></li>
      <li class="separator"></li>
      <li>
        <button id="btn_scan">
          <label>scan</label>
        </button>

      </li>
    </ul>







    <section id="content" class="row">
      <div id="inventory" class="small-12 columns">
        inventory
      </div>

      <div id="text-scanner" class="small-12 columns">
        <label>
          Enter your key here
          <span class="inline-label">
            <span class="form-label">#</span>
            <input type="text">
            <button id="btn_submit" >Scan</button>
          </span>
        </label>
      </div>

      <div id="video-scanner" class="small-12 columns">
        video sc
      </div>

      <div id="menu" class="small-12 columns">
        menu
      </div>
    </section>







    <ul id="button_bar" class="bar">
      <li>
        <button id="btn_info">
          <label>info</label>
        </button>
      </li>
      <li>
        <button id="btn_use">
          <label>use</label>
        </button>
      </li>
      <li>
        <button id="btn_share">
          <label>share</label>
        </button>
      </li>
      <li>
        <button id="btn_delete">
          <label>delete</label>
        </button>
      </li>
      <li class="separator">
      </li>
      <li>
        <button id="btn_menu">
          <label>Menu</label>
        </button>
      </li>
    </ul>



  </body>
</html>
