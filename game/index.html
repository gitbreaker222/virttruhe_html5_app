<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png">

    <title>VIRTTRUHE</title>

    <link rel="stylesheet" href="Data/css/foundation.min.css" />
    <link rel="stylesheet" href="Data/css/foundation-icons.css" />
    <link rel="stylesheet" href="Data/css/style2.css" />

    <!--LIB-->
    <!--foundation-->
    <script src="Data/lib/vendor/modernizr.js" ></script>
    <script src="Data/lib/vendor/jquery.js" ></script>
    <script src="Data/lib/foundation.min.js" ></script>
    <!--html5-qrcode decoder-->
    <script src="Data/lib/jsqrcode-combined.min.js" ></script>
    <script src="Data/lib/html5-qrcode.js" ></script>


    <!--DATA-->
    <script src="Data/load_json.js" defer ></script>
    <script src="Data/app.js" defer ></script>
    <script src="Logic/actions.js" defer ></script>
    <!--LOGIC-->
    <script src="Logic/inventory.js" defer ></script>
    <script src="Logic/scanner.js" defer ></script>
    <script src="Logic/text_scanner.js" defer ></script>
    <script src="Logic/video_scanner.js" defer ></script>
    <script src="Logic/dialog.js" defer ></script>
    <!--CONTROL-->
    <script src="Control/buttons.js" defer ></script>
    <!--VIEW-->
    <script src="View/views.js" defer ></script>



    <script src="Control/init.js" defer ></script>



  </head>




  <body class="dark">



    <header id="info_bar" class="bar light">
      <span id="info">
        info about current tool/item/layer
      </span>
      <span id="keys">
        keys: <span class="val">--</span>
      </span>
      <span id="gold">
        gold: <span class="val">---</span>
      </span>
    </header>







    <ul id="top_controls" class="bar">
      <li>
        <button id="btn_play"></button>
      </li>
      <li id="audio_progress"></li>
      <li class="separator"></li>
      <li>
        <button id="btn_scan">
          <label>scan</label>
        </button>

      </li>
    </ul>







    <section id="content" class="row">
      <ul id="inventory" class="small-12 columns">

      </ul>

      <div id="text-scanner" class="small-12 columns">
        <label>
          Enter your key here
          <span class="inline-label">
            <span class="form-label">#</span>
            <input type="text" oninput="views.text_scanner.validate()">
            <button id="btn_submit" >Scan</button>
          </span>
        </label>
      </div>


      <div id="video-scanner" class="small-12 columns">
      </div>


      <ul id="menu" class="small-12 columns">
        <li id="m_music">
          <img src="Data/img/sound.svg"/>
          Music ON/OFF *TODO*
          <span class="pull-right">
            <input type="checkbox">
          </span>
        </li>
        <li id="m_sfx">
          <img src="Data/img/sfx.svg"/>
          SFX ON/OFF *TODO*
          <span class="pull-right">
            <input type="checkbox">
          </span>
        </li>
        <li id="m_scanner">
          <img src="Data/img/Tourism-Icons_qr-code-scan.svg"/>
          Scanner:
          <span class="pull-right">
            <select name="scanner" id="scanner_select" onchange="buttons.btn_scanner_select(event)">
              <option>Video</option>
              <option>Photo *TODO*</option>
              <option>Text</option>
            </select>
          </span>
        </li>
        <li id="m_save" onclick="buttons.btn_m_save()" class="btn">
          <img src="Data/img/fi-download.svg"/>
          SAVE *TODO*<br>
          <label>last save: ###</label>
        </li>
        <li id="m_load" onclick="buttons.btn_exit()" class="btn">
          <img src="Data/img/fi-upload.svg"/>
          LOAD *TODO*
        </li>
        <li id="m_exit" onclick="buttons.btn_menu()" class="btn">
          <img src="Data/img/fi-x.svg"/>
          Close menu
        </li>
      </ul>

    </section>







    <ul id="bottom_controls" class="bar">
      <li>
        <button id="btn_info">
          <label>info</label>
        </button>
      </li>
      <li>
        <button id="btn_use" class="item_button">
          <label>use</label>
        </button>
      </li>
      <li>
        <button id="btn_share" class="item_button">
          <label>share *TD</label>
        </button>
      </li>
      <li>
        <button id="btn_delete" class="item_button">
          <label>delete *TD</label>
        </button>
      </li>
      <li class="separator">
      </li>
      <li>
        <button id="btn_menu">
          <label>Menu</label>
        </button>
      </li>
    </ul>


    <div id="dialog_box" onclick="views.dialog.close()" class="hide">
      <div id="dialog" class="center">
        I am dialog
      </div>
    </div>



  </body>
</html>
