<html class="no-js" lang="en" >
	<!-- VCLSD-Pattern: VIEW -->

		<!-- --- DATA ------------------------>

		<link rel="stylesheet" href="lib/foundation-5.5.1.custom/css/normalize.css">

		<script src="lib/jquery-1.11.1.js"></script>
		<script src="lib/jquery_plugin_svg_to_inline.js"></script>

		<script src="lib/dwa012-html5-qrcode-f0b192c/src/html5-qrcode.js"></script>
		
		
		
		<!-- custom style sheet -->
		<link rel="stylesheet" href="css/style.css" />
		<script src="data/settings.js"></script>
			<!-- <script src="data/html_objects.js"></script> -->
		<!-- item collection -->
		<script src="data/items.js"></script>
		<script src="data/item-map.js"></script>
		
		<!-- --- LOGIC ------------------------>
		<script src="logic/audio.js"></script>
		<script src="logic/inventory.js"></script>
		<script src="logic/message.js"></script>
		<script src="logic/scan.js"></script>
		<script src="logic/user_status.js"></script>
		<script src="logic/system_status.js"></script>
		
		<!-- --- CONTROL ------------------------>
		<script src="control/buttons.js"></script>
		
		<!-- --- VIEW ------------------------>
		<script src="view/ui.js"></script>
		<!-- html code mainly represents the view -->
		
		
		<script src="control/init.js"></script>
		
	</head>





	<body>
	
	  <!------------------------------------ header 1 -->
	  	
	  	<div class="fixed">
	  	<nav id="header" class="top-bar" data-topbar role="navigation">
		  <ul class="title-area">
		    <li class="name">
		      <h1 id="layer">layer of the player </h1>
		    </li>
		     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
		    <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
		  </ul>
		
		  <section class="top-bar-section">
		    <!-- Right Nav Section -->
		    <ul class="right">
		      <li >
		      	<a class="item" onclick="btn_scan()">
		      		<i class="fi-video icon"></i>
				</a>
			  </li>
			  <li >
		      	<a class="item" onclick="btn_pause()">
		      		<i class="fi-list icon"></i>
				</a>
			  </li>
		      
		    </ul>
		  </section>
		</nav>
		
		<!------------------------------------ header 2 -->
	  	<div id="user_stats_display" class="dark row">
	  		<div class="small-8 columns">
	  			<img src="data/img/icons/heart.svg" class=""/>
	  			<img src="data/img/icons/heart.svg" class=""/>
	  			<img src="data/img/icons/heart.svg" class=""/>
	  		</div>
	  		<div class="small-2 columns">
	  			<img src="lib/foundation-5.5.1.custom/img/icons/fi-key.svg" />
	  		</div>
	  		<div class="small-2 columns">
	  			<img src="data/img/icons/rupee.svg" class="" />
	  		</div>
	  	</div>
	    
		
		</div>
		
		
		<!-- THE HIDDEN AUDIO PLAYERS. ONE FOR EACH TRACK (like: music, sfx) -->
		<audio id="music_player" loop></audio>
		<audio id="sfx_player"></audio>
		
		
		
		
		
		
		<!-- CONTENT AS SINGLEPAGE PAGES-------------------------------- -->
		<div id="content" class="row">
	    	<div id="inventory" class="large-12 columns">
	    		<!-- INVENTORY-------------------------------------------------- -->
			
				<ul id="items">
					
				</ul>
				
	    		
	    		<div id="footer" class="fixed-bottom icon-bar three-up">
	    			<a class="item" onclick="btn_use()">
	    				<img src="lib/foundation-5.5.1.custom/img/icons/fi-home.svg" >
	    			</a>
					<a class="item" onclick="btn_share()">
	    				<img src="lib/foundation-5.5.1.custom/img/icons/fi-share.svg" >
	    			</a>
	    			<a class="item" onclick="btn_delete()">
	    				<img src="lib/foundation-5.5.1.custom/img/icons/fi-trash.svg" >
	    			</a>
	    		</div>
			
			</div>
			
			
			
			
			<!-- SCANNER -------------------------------------------------- -->
			<div id="scan" class="large-12 columns hide">
				<div id="reader" style="width: 300px; height: 250px"></div>
				
				
			</div>
			
			
			
			<!-- pause / settings------------------------------------------- -->
			<div id="pause" class="large-12 columns hide">
				<h2>Settings</h2>
				
				<table>
					<tbody>
						<tr>
							<td>Mute music</td>
							<td><div class="switch">
								<input id="switch_mute_music" type="checkbox">
								<label for="switch_mute_music" onclick="switch_mute_music()"></label>
							</div></td>
						</tr>
						<tr>
							<td>mute effects</td>
							<td><div class="switch">
							  <input id="switch_mute_sfx" type="checkbox">
							  <label for="switch_mute_sfx" onclick="switch_mute_sfx()"></label>
							</div></td>
						</tr>
						<tr>
							<td>use photo scanner</td>
							<td><div class="switch">
							  <input id="switch_photo_scanner" type="checkbox">
							  <label for="switch_photo_scanner" onclick="switch_photo_scanner()"></label>
							</div></td>
						</tr>
					</tbody>
				</table>
				
				<button>save game</button>
				<button>load game</button>
			</div>
	    	
	    </div>
	    
	    
	    
	    
	    
		<!-- SCRIPTS ----------------------->
	  
	  <script src="lib/foundation-5.5.1.custom/js/foundation.min.js"></script>
	  <script>
	    $(document).foundation();
	    init();
	  </script>
	</body>
</html>
